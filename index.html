<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="description" content="Play Tic Tac Toe in the game for two local players. Keep track of your scores and see who the ultimate champion is!">
        <title>Tic Tac Toe</title>
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/animations.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Jersey+25&display=swap" rel="stylesheet">
    </head>

    <body>
        <header>
            <nav>
                <ul>
                    <li>
                        <button id="leaderboard-button" class="img-button" aria-label="Show leaderboard">
                            <svg viewBox="0 0 24 24" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                <path d="M22,7H16.333V4a1,1,0,0,0-1-1H8.667a1,1,0,0,0-1,1v7H2a1,1,0,0,0-1,1v8a1,1,0,0,0,1,1H22a1,1,0,0,0,1-1V8A1,1,0,0,0,22,7ZM7.667,19H3V13H7.667Zm6.666,0H9.667V5h4.666ZM21,19H16.333V9H21Z"/>
                            </svg>
                        </button>
                    </li>
                </ul>
            </nav>

            <button id="reset-button" class="img-button" aria-label="Restart game">
                <svg viewBox="0 0 1200 1200" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                    <path d="M600,0C268.629,0,0,268.629,0,600s268.629,600,600,600
                        c222.411,0,416.39-121.104,520.02-300.879L908.79,777.612C847.217,884.405,732.127,956.47,600,956.47
                        c-196.873,0-356.47-159.597-356.47-356.47S403.127,243.53,600,243.53c84.387,0,161.732,29.521,222.729,78.589L665.186,434.18
                        L1200,612.524V53.613l-174.17,123.926C917.124,67.952,766.553,0,600,0z"/>
                </svg>
            </button>
        </header>

        <main>
            <section class="game">
                <div class="square" role="button"></div>
                <div class="square" role="button"></div>
                <div class="square" role="button"></div>
                <div class="square" role="button"></div>
                <div class="square" role="button"></div>
                <div class="square" role="button"></div>
                <div class="square" role="button"></div>
                <div class="square" role="button"></div>
                <div class="square" role="button"></div>
            </section>
        </main>

        <footer>
            <section class="scores">
                <div id="x-name">X</div>
                <div>Tie</div>
                <div id="o-name">O</div>
                <div id="x-wins">0</div>
                <div id="ties">0</div>
                <div id="o-wins">0</div>
            </section>
        </footer>

        <article id="leaderboard" style="display: none;">
            <h1>Number of wins</h1>
            <table>
                <tbody>
                </tbody>
            </table>
        </article>

        <dialog>
            <form>
                <label>Player X<input type="text" name="player-x" placeholder="Joe" required autofocus/></label>
                <label>Player O<input type="text" name="player-o" placeholder="Betty" required/></label>
                <button>Play!</button>
            </form>
        </dialog>

        <script type="module" src="js/app.js"></script>
        <script>navigator.serviceWorker.register("sw.js");</script>
    </body>
</html>
